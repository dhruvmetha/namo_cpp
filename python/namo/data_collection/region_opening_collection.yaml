# YAML defaults for modular_parallel_collection.py
# Use with: python modular_parallel_collection.py --config-yaml python/namo/data_collection/region_opening_collection.yaml
# CLI flags can override any value here.

# Core execution
output_dir: ./modular_data
start_idx: 0
end_idx: 50
algorithm: region_opening
workers: 8
episodes_per_env: 1

# Generic planner limits
max_depth: 5
max_goals_per_object: 5
max_terminal_checks: 5000
search_timeout: 300.0

# Strategy selection
object_strategy: no_heuristic  # [no_heuristic, nearest_first, goal_proximity, farthest_first, ml]
goal_strategy: random          # [random, grid, adaptive, discretized, ml]
ml_object_model: null          # required if object_strategy==ml
ml_goal_model: null            # required if goal_strategy==ml
ml_samples: 32
ml_device: cuda                # [cuda, cpu]
# only valid with goal_strategy=ml; 0.0..1.0
epsilon: null

# Region opening specific (only those used by the planner)
region_allow_collisions: true
region_max_chain_depth: 3      # 1=single push, 2=two pushes, 3=three pushes
region_max_solutions_per_neighbor: 5
region_frontier_beam_width: 500  # null or 0 = unbounded; positive integer caps frontier per depth

# Paths
xml_dir: ../ml4kp_ktamp/resources/models/custom_walled_envs/aug9
config_file: config/namo_config_complete_skill15.yaml

# Optional pipeline features
verbose: false
filter_minimum_length: false
smooth_solutions: false
max_smooth_actions: 20
refine_actions: false
validate_refinement: false
