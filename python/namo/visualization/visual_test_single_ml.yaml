## Visual Test Single + Region Opening + ML Goal Sampler Defaults
## Use with:
##   python namo/python/namo/visualization/visual_test_single.py \
##     --config-yaml namo/python/namo/visualization/visual_test_single_ml.yaml

# Required inputs
xml_file: /common/home/dm1487/robotics_research/ktamp/ml4kp_ktamp/resources/models/custom_walled_envs/aug9/easy/set1/benchmark_1/env_config_293a.xml
config_file: config/namo_config_complete_skill15.yaml
algorithm: region_opening

# Selection strategies
object_strategy: no_heuristic
goal_strategy: ml

# ML models
ml_goal_model: /common/users/dm1487/ktamp/outputs/oct26_1push_diffusion_only_goal
ml_device: cuda
ml_samples: 128
ml_match_max_per_call: 999  # Allow all ML goals to be aligned (no limit)
ml_match_position_tolerance: 0.1  # Position tolerance in meters (default: 0.2)
ml_match_angle_tolerance: 0.2  # Angle tolerance in radians (default: 0.35)
ml_match_angle_weight: 0.5  # Weight for angle error in alignment scoring
ml_min_goals: 1  # Minimum ML goals required before accepting inference result
primitive_data_dir: data  # Directory containing motion primitive .dat files

# Region opening parameters
region_allow_collisions: true
region_max_chain_depth: 2
region_max_solutions_per_neighbor: 5
region_frontier_beam_width: 200  # Prune frontier to top 200 nodes by cost (None = no pruning)
region_max_recorded_solutions_per_neighbor: 2  # Max solutions to record per neighbor

# Planner limits
max_depth: 5
max_goals_per_object: 5
max_terminal_checks: 5000
search_timeout: 60.0

# Visualization options
show_planning: false
visualize_search: false
show_solution: auto
solution_delay: 1.0

# Misc
smooth_solutions: false
verbose: false

